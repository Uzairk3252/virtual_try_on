<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Try-On</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Virtual Try-On</div>
    <nav>
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Baby</a>
      <a href="#" id="scanner-btn">Scan</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <section class="banner">
      <h1>Try Before You Buy!</h1>
      <p>Scan the barcode to try clothes in real-time.</p>
      <button id="try-now-btn">Try Now</button>
    </section>

    <section class="categories">
      <div class="category">
        <h2>Men's Fashion</h2>
      </div>
      <div class="category">
        <h2>Women's Fashion</h2>
      </div>
      <div class="category">
        <h2>Baby Fashion</h2>
      </div>
    </section>
  </main>

  <!-- Barcode Scanner Modal -->
  <div id="scanner-modal" class="modal">
    <div class="modal-content">
      <video id="scanner-video"></video>
      <button id="close-scanner">Close</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
